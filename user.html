<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>demo-registation form</title>
</head>

<body>
  <div class="container">
    <div class="form-row">
      <div class="col-md-12 ">
        <h1 class="text-center">Registation page!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 m-auto">
        <div class="card">
          <form method="post" action="userData" id="myform">
            <div class="form-group ">
              <div class="col-md-12 mb-3">
                <label> Name:</label>
                <input type="text"id="name" placeholder="Enter Your Name"  name="name" class="form-control">             
              </div>
              <div class="col-md-12 mb-3">
                <label>Phone:</label> 
                <input type="text"   name="phone" id="phone" pattern="[6789][0-9]{9}"  maxlength="10" placeholder=" Enter Your Phone no" title="Phone number start with 6,7,8,9 " class="form-control">
              </div>
            </div>
              <div class="form-group ">
                <div class="col-md-12 mb-3">
                  <label>Email:</label>
                  <input type="email" onpaste="return false;" ondrop="return false;" autocomplete="off"id="email"   name="email" placeholder="Email" class="form-control" >
                </div>
              </div>
             
              <div class="form-group">
                <div class="col-md-12 mb-3">
                    <label>Password:</label>
                    <input type="password" onpaste="return false;" ondrop="return false;" autocomplete="off" id="password"  name="password" placeholder="Password"
                      class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12 mb-3">
                    <label>confirm password:</label>
                    <input type="password" onpaste="return false;" ondrop="return false;" autocomplete="off" id="confirm_password"
                name="pass2" placeholder="Confirm  Password" class="form-control">

                  </div>
                  <div class="py-3" >
                    Already a member? <a href="login.html" class="text-primary" > Login</a>
                  </div>
                  <div class="col-md-12 justify-content-between d-flex">
                    <button class="btn btn-danger"onClick="window.location.reload();"> RESET</button>   
                    <button type="submit" id="submit" class="btn btn-success" name="submit">SUBMIT</button>
                  </div>
          </form>
        </div>
      </div>
    </div>
  </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>

</html>
